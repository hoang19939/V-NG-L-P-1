<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: In dãy Fibonaci

    </title>
</head>
<body>
<script>
    let F0=0;
    let F1=1;
    let SeriFibonaci = F0 +F1;
    for(i=0; ;i++){
        SeriFibonaci = F0 + F1;
        F0 = F1;
        F1 = SeriFibonaci;
        document.write(SeriFibonaci + '<br>');
    }
</script>

</body>
</html>
