<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=5; i>0; i--){
        for (let k=5; k>=i; k--) {
            document.write('&nbsp;&nbsp')

        }for (j=1;j<=i;j++){
            document.write('*')
        }
        document.write('<br>')
    }
</script>

</body>
</html>
