<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let inputN = +prompt('Enter with số nguyên dương N')
    let i=1
    let k =1
    while (i <= inputN){
        k = k*i
        i++
    }document.write(k)

</script>

</body>
</html>
